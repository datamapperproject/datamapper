<!DOCTYPE html>
<html lang="en">

<head>
  <title>Design Research App V5</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <svg id= "svg" width = "100%" height = "100%" ></svg>
  </div>

  <div class="header">
    <img src="ui/logo.png" class ="logo">
    <div class="dropdown">
      <img onclick="onDropdown()" class="dropbtn" id = "account" src="ui/account.png" width="42px" height ="42px">
      <div id="myDropdown" class="dropdown-content">
        <a onclick="onUserChanged(0)">HoffenCity</a>
        <a onclick="onUserChanged(1)">Pallembang</a>
        <a onclick="onUserChanged(2)">Makasar</a>
        <a onclick="onUserChanged(3)">Bandung</a>
      </div>
    </div>
  <button onclick="onShowHistory()" class ="button history" id="historyButton">Show History</button>
  <button onclick="onMode()" class ="button pro" id ="modeButton">Full Mode</button>
  
  </div>

  <div class="hover-div none" id ="hoverPanel">
    <!-- <img src="ui/ux.png" onclick="onClosePanel()" class ="button close"  width='20px' height='20px'> </img> -->
    <div class="hover-content" id ="hoverContent">

    </div>
  </div>

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="js/history.js"></script>
    <script src="js/app.js"></script>
    <script src="js/events.js"></script>

</body>

</html>
